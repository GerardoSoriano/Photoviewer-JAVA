<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/components/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main/_main.css">
	
</head>
<body>
    <div class="header">
      <div class="mediaContainer">
        <div class="image">
          <img src="../images/logo.png" alt="">
        </div>
        <div class="text">
          <h1>Photoviewer</h1>
        </div>
      </div>
    </div>

	  <div class="pageContainer">

		  <h1>"Roberto Villegas Rodriguez"</h1>
		</div>

		  <div class="resultContainer">
			<a href="https://www.google.com" class="userLink">

				<div class="imageUser">
				  <img src="../images/cover.jpg" class="userAvatar">
				</div>
				<div class="username">
				  <h1>Roberto Villegas Rodriguez</h1>
				</div>
			  </div>
			</a>
			<div class="buttons">
			  <div class="followButtonContainer">
				<button class="followButton">Seguir</button>
			  </div>
			  <div class="unfollowButtonContainer">
				<button class="unfollowButton">Dejar de Seguir</button>
			  </div>
			</div>
		  </div>
		  <div class="resultContainer">
			<a href="https://www.google.com" class="userLink">
			  <div class="userContainer">
				<div class="imageUser">
				  <img src="../images/cover.jpg" class="userAvatar">
				</div>
				<div class="username">
				  <h1>Roberto Villegas Rodriguez</h1>
				</div>
			  </div>
			</a>
			<div class="buttons">
			  <div class="followButtonContainer">
				<button class="followButton">Seguir</button>
			  </div>
			  <div class="unfollowButtonContainer">
				<button class="unfollowButton">Dejar de Seguir</button>
			  </div>
			</div>
		  </div>
		  <div class="resultContainer">
			<a href="https://www.google.com" class="userLink">
			  <div class="userContainer">
				<div class="imageUser">
				  <img src="../images/cover.jpg" class="userAvatar">
				</div>
				<div class="username">
				  <h1>Roberto Villegas Rodriguez</h1>
				</div>
			  </div>
			</a>
			<div class="buttons">
			  <div class="followButtonContainer">
				<button class="followButton">Seguir</button>
			  </div>
			  <div class="unfollowButtonContainer">
				<button class="unfollowButton">Dejar de Seguir</button>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>

    <div class="rightbarContainer">
      <div class="rightBar">
        <div class="mediaContainer">
          <div class="icons">
            <ul>
              <li><span class="fa fa-globe"></span></li>
              <li><input type="search" name="searchBar"><span class="fa fa-search"></span></li>
              <li><span class="fa fa-user"></span></li>
              <li><span class="fa fa-cog"></span></li>
            </ul>
          </div>
      	</div>
      </div>
    </div>

    <div class="notificationWindow">
	  <div class="mediaContainer">
		<div class="imageNotificationContainer">
		  <img src="../images/profile.jpg">
		</div>
		<div class="notificationText">
		  <h1 class="username">Roberto Villegas</h1>
		  <h1> le gusta tu foto.</h1>
		</div>
	  </div>	
	</div>
    
</body>
</html>
