<!DOCTYPE html>
<html>
<head>
	<title> Configuracion de Photoviewer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/components/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main/_main.css">

	<script src="../js/components/jquery.js" charset="utf-8"></script>
    <script src="../js/components/login.js" charset="utf-8"></script>
    <script src="../js/components/header.js" charset="utf-8"></script>

</head>
<body>
					<!--Aqui ira el link hacia el perfil del man-->
	<div class="content">					
	  <div class="leftContent">
        <div class="userProfile">
          <div class="mediaContainer">
            <div class="imageCover">
              <img src="../images/cover.jpg" alt="">
            </div>
            <div class="imageProfile">
              <img src="../images/profile.jpg" alt="">
            </div>
            <div class="text">
              <div class="fullname">
                <h1>Gerardo Soriano</h1>
              </div>
              <div class="username">
                <h1>gerardosoriano97</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

	  <div class="settingsContainer">
		<form class="formSettings" action="" method="post">
		  <div class="text">
			<h1>Nombre</h1>
			<input type="text" name="name" class="input">
		  </div>
		  <hr>
		  <div class="text">
			<h1>Usuario</h1>
			<input type="text" name="user" class="input">
		  </div>
		  <hr>
		  <div class="text">
		  	<!--div>
			  <h1>Contaseña actual</h1>
			  <input type="text" name="actualass">
			</div-->
			<div class="checkboxPassword">
			  <h1>¿Deseas cambiar tu contraseña?</h1>
			  <input type="checkbox" name="change_password" class="checkForPassword"> 
			</div>
			<div class="newPassword">
			  <h1>Contaseña nueva</h1>
			  <input type="text" name="newPassword" class="input">
			</div>
			<div class="confirmPassword">
			  <h1>Confirmar nueva contraseña</h1>
			  <input type="text" name="confirmPassword" class="input">
			</div>
		  </div>
		  <hr>
		  <div class="upload">
		    <div class="profile">
		      <h1>Perfil</h1>
			  <input type="file" class="buttonProfile" name="uploadProfileImage">
		    </div>
		    <div class="cover">
		      <h1>Portada</h1>
			  <input type="file" class="buttonCover" name="uploadCoverImage">								
   		    </div>
		  </div>
		  <hr>
		  <div class="text">
			<div class="comboSecurity">
			  <h1>Pregunta de Seguridad</h1>
			  	<select class="input">
				  <option value="default">Selecciona...</option>
				  <option value="pet">¿El nombre de tu primer mascota?</option>
				  <option value="teacher">¿El nombre de tu maestra de la escuela?</option>
				  <option value="grandma">¿El nombre de tu abuela?</option>
				  <option value="hospital">¿El nombre del Hospital en el que naciste?</option>
			  	</select>
			</div>
			<div class="answerSecurity">
			  <h1>Respuesta</h1>
			  <input type="text" name="answer" class="input">
			</div>
		  </div>
		  <hr>
		  <div class="text">
			<h1>Cambiar configuracion de privacidad</h1>
			<div class="setPrivacy">
			  <div>
			  	<h1>Publico</h1>

			    <input type="radio" name="privacy" value="global" checked="checked">
			  </div>
			  <div>
			  	<h1>Privado</h1>
	  		  	<input type="radio" name="privacy" value="private">
	  		  </div>
			</div>
		  </div>
		  <div class="saveSettings">
			  <input type="submit" value="Guardar Cambios" class="saveChanges">
		  </div>
		</form>			
	  </div>
	</div>
	<!-- 							BUTTONS 							-->
    <div class="rightbarContainer">
      <div class="rightBar">
        <div class="mediaContainer">
          <div class="icons">
            <ul>
              <li><span class="fa fa-globe"></span></li>
              <li><input type="search" name="searchBar"><span class="fa fa-search"></span></li>
              <li><span class="fa fa-user"></span></li>
              <li><span class="fa fa-cog"></span></li>
            </ul>
          </div>
      	</div>
      </div>
    </div>

    <div class="notificationWindow">
	  <div class="mediaContainer">
		<div class="imageNotificationContainer">
		  <img src="../images/profile.jpg">
		</div>
		<div class="notificationText">
		  <h1 class="username">Roberto Villegas</h1>
		  <h1> le gusta tu foto.</h1>
		</div>
	  </div>	
	</div>

</body>
</html>
