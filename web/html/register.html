<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photoviewer</title>
    <link rel="stylesheet" type="text/css" href="../css/main/_main.css">
    <script src="../js/components/jquery.js" charset="utf-8"></script>
    <script src="../js/components/first_screen.js" charset="utf-8"></script>
  </head>
  <body id="background_image">
    <div class="first_screen">
      <div class="mediaContainer">
        <div class="head">
          <div class="title">
            <h1>Photoviewer</h1>
          </div>
          <div class="subtitle">
            <h1>Registrate para ver las fotos y videos de tus amigos</h1>
          </div>
        </div>
        <div class="form">
          <form id="formRegister" action="index.html" method="post">
            <input type="email" class="element" name="email" placeholder="Correo electrónico">
            <input type="text" class="element" name="fullname" placeholder="Nombre completo">
            <input type="text" class="element" name="username" placeholder="Nombre de usuario">
            <input type="password" class="element" name="password" placeholder="Contraseña">
            <input type="password" class="element" name="confirmPassword" placeholder="Confirmar contraseña">
            <input type="submit" class="submit" value="Entrar">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
