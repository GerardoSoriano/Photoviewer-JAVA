<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photoviewer</title>
    <link rel="stylesheet" type="text/css" href="../css/components/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main/_main.css">
    <script src="../js/components/jquery.js" charset="utf-8"></script>
    <script src="../js/components/login.js" charset="utf-8"></script>
    <script src="../js/components/header.js" charset="utf-8"></script>
    <script src="../js/components/uploadButton.js" charset="utf-8"></script>
    <script src="../js/components/uploadPost.js" charset="utf-8"></script>
    <script src="../js/components/loadData.js" charset="utf-8"></script>
    <script src="../js/components/loadComments.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header">
      <div class="mediaContainer">
        <div class="image">
          <img src="../images/logo.png" alt="">
        </div>
        <div class="text">
          <h1>Photoviewer</h1>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="leftContent">
        <div class="userProfile">
          <div class="mediaContainer">
            <div class="imageCover">
              <img src="../images/cover.jpg" alt="">
            </div>
            <div class="imageProfile">
              <img src="../images/profile.jpg" alt="">
            </div>
            <div class="text">
              <div class="fullname">
                <h1>Gerardo Soriano</h1>
              </div>
              <div class="username">
                <h1>gerardosoriano97</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="uploadPhoto">
          <div class="mediaContainer">
            <div class="displayForm">
              <input type="button" name="UploadPhoto" value="Subir foto">
            </div>
            <div class="form">
              <form method="post" enctype="multipart/form-data" id="formUploadPhoto">
                <fieldset>
                  <textarea name="description" class="contentUploaded" rows="5" maxlength="255" placeholder="Escribe una descripción"></textarea>
                  <label for="photo"><span class="fa fa-camera"></span></label>
                  <input type="file" class="contentUploaded" name="photo" id="photo">
                  <input type="button" value="Cancelar">
                  <input type="submit" value="Subir">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="rightContent">
        <div class="contentPictures">
        </div>
      </div>
    </div>

    <div class="rightbarContainer">
      <div class="rightBar">
        <div class="mediaContainer">
          <div class="icons">
            <ul>
              <li><span class="fa fa-globe"></span></li>
              <li><input type="search" name="searchBar"><span class="fa fa-search"></span></li>
              <li><span class="fa fa-user"></span></li>
              <li><span class="fa fa-cog"></span></li>
            </ul>
          </div>
      	</div>
      </div>
    </div>

    <div class="notificationWindow">
	  <div class="mediaContainer">
		<div class="imageNotificationContainer">
		  <img src="../images/profile.jpg">
		</div>
		<div class="notificationText">
		  <h1 class="username">Roberto Villegas</h1>
		  <h1> le gusta tu foto.</h1>
		</div>
	  </div>
	</div>
<!--//////////////////////////////////////////////////////////////////////////////////////-->

	<div class="windowPopupDelete">
	  <div class="mediaContainer">
	    <div class="buttonClose">
	      <button class="close">x</button>
	    </div>
	    <h1 class="captionAlert"> ¿Estas seguro que deseas eliminar esta publicacion? </h1>
	    <div class="buttonsDelete">
	      <input type="button" name="cancelDelete" value="Cancelar">
	      <input type="button" name="okDelete" value="Aceptar">
	    </div>
	  </div>
	</div>

	<div class="windowPopupReport">
	  <div class="mediaContainer">
	    <div class="buttonClose">
	      <button class="close">x</button>
	    </div>
	    <h1 class="captionAlert"> ¿Estas seguro que deseas reportar esta publicacion? </h1>
	    <div class="buttonsReport">
	      <input type="button" name="cancelReport" value="Cancelar">
	      <input type="button" name="okReport" value="Aceptar">
	    </div>
	  </div>
	</div>

	<div class="windowPopupEdit">
	  <div class="mediaContainer">
		<div class="buttonClose">
		  <button class="close">x</button>
		</div>
		<textarea></textarea>
		<div class="buttonsEdit">
		  <input type="button" name="cancelEdition" value="Cancelar">
	      <input type="button" name="okEdition" value="Aceptar">
		</div>
	  </div>
	</div>

	<div class="windowPopupAdminBlock">
	  <div class="mediaContainer">
		<div class="buttonClose">
	  	  <button class="close">x</button>
		</div>
		<h1>Razon de bloqueo</h1><br>
		<textarea class="block_explain"></textarea>
		<div class="time">
		  <h1>Tiempo de bloqueo:</h1>
		  <input coasstype="text" name="block_time">
		  <h1>dias</h1>
		</div>
		<div class="blockButtons">
	  	  <input type="button" name="cancelBlock" value="Cancelar">
      	  <input type="button" name="okBlock" value="Aceptar">
		</div>
	  </div>
	</div>

  </body>
</html>
